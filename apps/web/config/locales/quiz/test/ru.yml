ru:
  web:
    quiz:
      test:
        header: Тренировочный тест
        info1: >
          Внимательно читайте слово в центре экрана и отвечайте, не задумываясь, первым приходящим в голову
          словом (желательно одним). Слово-реакция может быть любым: существительным, глаголом,
          прилагательным и т.п.
        example: 'Например:'
        s1: окно
        r1: большое, круглое, дома, вставить, ...
        s2: добрый
        r2: человек, день, хороший, ...
        s3: идти
        r3: пешком, быстро, в вуз, ...
        info2: На весь эксперимент у Вас должно уйти не больше %{time} минут на %{words} слов.
        info3: Здесь Вам представлены 3 тестовых слова. Пожалуйста, введите слово-реакцию и нажмите клавишу
        info4: . После этого начнется настоящее тестирование.
        stimuli: ['великий', 'дорога', 'камень']
