ru:
  admin:
    forms:
      upload:
        header: Загрузка анкет в базу данных
        quiz: Опрос
        check: Проверить файлы
        file_requirements:
          title: Требования к загружаемым файлам
          point1: Загружаемые файлы должны быть строго в формате xlsx (это не то же самое, что xls). Для сохранения в xlsx формате в Microsoft Excel 2007 и позднее требуется нажать Файл (кнопка слева вверху) -> Сохранить как -> Книга Excel, снизу в выпадающем меню должно быть Тип файла Книга Excel, нажать Сохранить.
          point2: В первой строке должны находиться заголовки. Заголовки можно переставлять местами, а опциональные заголовки вовсе не включать в набор данных.

        respondents:
          label: Респонденты
          title: Описание формата файла с респондентами
          description: В данном Excel  файле должны содержаться сведения о респонденте в строго установленном формате. Самая первая строка состоит из заголовков. Заголовок id обязателен, все остальные опциональны. Каждая следующая строка описывает ровно одного респондента. Под соответствующим заголовком должны находиться данные, формат которых описан ниже. Допускается оставлять поле для данных пустым (все кроме id), если данные отсутствуют (если данные отсутствуют для всех респондентов, разумнее полностью удалить заголовок).
          example1: Пример со всеми заголовками
          example2: Пример с частью заголовков, заголовки переставлены местами

          attributes_button: Описание заголовков
          id: id - обязательный заголовок, обозначает номер анкеты респондента, должен совпадать с соответствующим полем person_id в файле с анкетами, допускается положительное число (напр. 576).
          sex: sex - обозначает пол респондента, допускается "м" для мужчин и "ж" для женщин (напр. м).
          age: age - обозначает возраст, допускается положительное число (напр. 17).
          profession: profession - обозначает профессию, допускается название профессии (напр. студент).
          region: region - обозначает регион, допускается область, город, другой населенный пункт (напр. Бурятия).
          residence_place: residence_place - обозначает место проживания, допускается область, город, другой населенный пункт (напр. Омск).
          birth_place: birth_place - обозначает место рождения, допускается область, город, другой населенный пункт (напр. Киров).
          nationality1: nationality1 - обозначает национальность, допускается национальность в ед. числе им. падежа (напр. русский).
          nationality2: nationality2 - обозначает вторую национальность в случае, если родители респондента имеют разные национальности, допускается национальность в ед. числе им. падежа (напр. немец).
          spoken_languages: spoken_languages - обозначает количество языков, на которых респондент свободно разговаривает, допускается положительное число (напр. 2).
          native_language: native_language - обозначает родной язык, допускается название языка в ед. числе им. падежа (напр. русский).
          communication_language: communication_language - обозначает язык общения, допускается название языка в ед. числе им. падежа (напр. русский).
          education_language: education_language - обозначает язык обучения, допускается название языка в ед. числе им. падежа (напр. русский).

        forms:
          label: Анкеты
          title: Описание формата файла с анкетами
          description: В данном Excel файле должны содержаться сведения об анкетах в строго установленном формате. Самая первая строка состоит из заголовков. Заголовки person_id, stimulus и reaction обязательны, все остальные опциональны. Каждая следующая строка описывает ровно одну стимульно-реактивную пару. Под соответствующим заголовком должны находиться данные, формат которых описан ниже. Допускается оставлять поле для данных пустым (все кроме person_id, stimulus  и reaction), если данные отсутствуют (если данные отсутствуют для всех респондентов, разумнее полностью удалить заголовок).
          example1: Пример со всеми заголовками
          example2: Пример с частью заголовков

          attributes_button: Описание заголовков
          person_id: person_id - обязательный заголовок, обозначает номер респондента, должен совпадать с соответствующим полем id в файле с респондентами, допускается положительное число (напр. 174).
          stimulus: stimulus - обязательный заголовок, обозначает стимул, допускается любое слово или несколько слов (напр. мама).
          stimulus_translation: stimulus_translation - обозначает перевод стимула, допускается любое слово или несколько слов на русском языке (напр. собака). Если переводов может быть несколько, то каждый перевод обозначается через запятую (напр. язык (часть тела), язык (речь))
          reaction: reaction - обязательный заголовок, обозначает реакцию, допускается любое слово или несколько слов (напр. работа). Если поле остается пустым, либо содержит только символы -?/, то реакция считается пустой (отказом).
          reaction_translation: reaction_translation - обозначает перевод реакции, допускается любое слово или несколько слов на русском языке (напр. собака). Если переводов может быть несколько, то каждый перевод обозначается через запятую (напр. мысль, совет). Если для данного стимула подходит только один перевод, то указать следует именно его.
          reaction_translation_comment: reaction_translation_comment - обозначает комментарий к переводу реакции, допускается любое слово или несколько слов на русском языке (напр. герой детских сказок). Используется, когда к переводу реакции необходим дополнительный контекст для понимания.
